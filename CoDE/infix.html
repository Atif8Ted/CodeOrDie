		<h2>
			For &quot;2 * ( 3 + 4 ) / 7&quot;, how postfix is generated</h2>
		<p>
			Follow the simulation below - current stage is 2 3 4 + ; On reading &#39;/&#39; token, it pops the * in the stack and goes on to add 7 and then &#39;/&#39; later on...</p>
		<p>

ght=400" width="1600"></iframe></p>
